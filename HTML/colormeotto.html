<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />

    <title>ColorMeOtto</title>
  </head>
  <body>
    <body style="background-image: url('../Images/stars2.png');"></body>
    <div class="container">
      <nav id="mynav" class="navbar navbar-expand-lg navbar-light row">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="../index.html">Home</a>
              <a
                class="nav-link active disabled"
                href="../HTML/colormeotto.html"
                >colorMeOtto</a
              >
              <a class="nav-link" href="../HTML/form.html">Sign-Up</a>
            </div>
          </div>
        </div>
      </nav>

      <main class="row">
        <div class="container-fluid text-center">
          <div class="row content">
            <div class="col-sm-12 text-left">
              <br /><br />

              <!-- Your header -->
              <h1 class="mb-3 cool-effect text-center">
                <span class="rainbow-text">colorMeOtto Coloring Book</span>
              </h1>

              <br />

              <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="../Images/colorpage1.png"
                      class="d-block w-100 cropped-image"
                      alt="First Slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../Images/colorpage2.png"
                      class="d-block w-100 cropped-image"
                      alt="Second Slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../Images/colorpage3.png"
                      class="d-block w-100 cropped-image"
                      alt="Third Slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../Images/colorpage4.png"
                      class="d-block w-100 cropped-image"
                      alt="Third Slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../Images/colorpage5.png"
                      class="d-block w-100 cropped-image"
                      alt="Third Slide"
                    />
                  </div>
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExample"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExample"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
              </a>

              <br /><br />
            </div>
          </div>
        </div>

        <!-- Add the UFO image -->
        <img src="../Images/ufo.png" class="ufo-image" alt="UFO" />
      </main>

      <footer class="container-fluid text-center fixed-bottom row">
        <h1 class="white-text adjustable-text"
          >Get your colorMeOtto Coloring Book today in
          <a href="../HTML/form.html">exchange for your soul!</a>
        </h1>
      </footer>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../JavaScript/coloringbook.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
