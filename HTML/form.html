<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="../CSS/style.css"/>
  <link rel="stylesheet" type="text/css" href="../CSS/ufo.css"/>

  <title>Bill of Soul</title>
</head>
<body>
  <nav id="mynav" class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="../index.html">Home</a>
          <a class="nav-link" href="../HTML/colormeotto.html">colorMeOtto</a>
          <a class="nav-link active disabled" href="../HTML/form.html"
            >Sign-Up</a
          >
        </div>
      </div>
    </div>
  </nav>

  <div class="container-ufo">

    <div class="ufo-container">
      <img src="../Images/ufo.png" class="ufo-position" alt="UFO" />
    </div>
  </div>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-12">
      
        <div class="header-form-wrapper">
          <div class="title-box mb-4">
            <h1 class="text-center mt-4 mb-4">Soul-ution Form</h1>
          </div>
        </div>
        <!-- Decorated Column with Fiery Effect -->
        <div class="col-md-6 content-column mt-4 fiery-form"> <!-- Add the fiery-form class here -->
          <div class="card p-4 shadow">
            <form action="https://formspree.io/f/mkndpare" method="POST">
              <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input
                  type="date"
                  id="date"
                  name="date"
                  class="form-control"
                  required/>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  required/>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description of Soul:</label>
                <textarea
                  id="description"
                  name="description"
                  class="form-control"
                  rows="4"
                  required>
                </textarea>
              </div>
              <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br><br>
  <br><br>
  <br><br>

  <footer class="container-fluid text-center fixed-bottom">
    <h1 class="white-text adjustable-text"
      >Get your colorMeOtto Coloring Book today in exchange for your
      soul!
    </h1>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JavaScript/coloringbook.js"></script>
</body>
</html>
