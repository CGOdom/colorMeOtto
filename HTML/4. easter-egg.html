<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twinkling Stars</title>
<style>
  /* Set the background to black */
  body {
    background-color: black;
    color: white;
    margin: 0;
    overflow: hidden; /* Hide overflow to prevent scrollbars */
  }

  /* Style for the stars */
  .star {
    position: absolute;
    background-color: white;
    border-radius: 50%;
    pointer-events: none; /* Make stars non-clickable */
    animation: twinkling 0.5s infinite; /* Apply the twinkling animation */
  }

  /* Animation for twinkling effect */
  @keyframes twinkling {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.5;
    }
    100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<!-- JavaScript to create twinkling stars -->
<script>
  // Function to create a random star
  function createStar() {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.width = `${Math.random() * 2 + 1}px`; // Random width between 1px and 3px
    star.style.height = star.style.width; // Make the star a perfect circle
    star.style.left = `${Math.random() * window.innerWidth}px`; // Random horizontal position
    star.style.top = `${Math.random() * window.innerHeight}px`; // Random vertical position
    document.body.appendChild(star);
  }

  // Create stars at random intervals
  setInterval(createStar, 50); // Adjust interval for more or fewer stars
</script>

<h1>Easter-egg</h1>
<p></p>

</body>
</html>
