    <div class="col-md-6 order-md-2">
      <h2 class="text-center">Soul-ution Form</h2>
      <form action="https://formspree.io/your_email_here" method="POST">
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" class="form-control" required>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="description">Description of Soul:</label>
          <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
    <div class="col-md-6 order-md-1">
      <h2 class="text-center">Submitted Values</h2>
      <p>Date: <span id="submittedDate"></span></p>
      <p>Name: <span id="submittedName"></span></p>

    </div>
